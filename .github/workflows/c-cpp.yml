name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: XO-game
      run: sudo chmod 744 /home/user/XO-game.cpp
      run: ./XO-game.cpp
    - name: XOboard
      run: sudo chmod 744 /home/user/XOboard.cpp
      run: ./XOboard.cpp